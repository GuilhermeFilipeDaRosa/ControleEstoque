<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
<title>Lista de Produtos</title>
<meta name="author" content="Guilherme Filipe Da Rosa">
<link rel="stylesheet" href="css/index.css">
<script src="https://kit.fontawesome.com/006642858d.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,600&family=Ubuntu&family=Work+Sans&display=swap" rel="stylesheet">

</head>
<body>

<header>
	<nav style="background-color: #177fbf;" class="navbar navbar-expand-lg navbar-dark">
		
		<div id="navMobile" class="navbar-collapse collapse">
			<a class="nav-item nav-link" th:href="@{/}">Home</a>
			<a class="nav-item nav-link" th:href="@{inserirProdutos}">Cadastrar Produto</a>
			<a class="nav-item nav-link" th:href="@{produtosAdicionados}">Ver Produtos</a>
			<a class="nav-item nav-link" th:href="@{movimentacao}">Consulta Movimentação</a>
		</div>
	</nav>
</header>

<table class="table table-bordered table-hover">

	<thead>
		<th scope="col">Código Produto</th>
		<th scope="col">Descrição</th>
		<th scope="col">Tipo</th>
		<th scope="col">Valor Fornecedor</th>
		<th scope="col">Quantidade Estoque</th>
		<th scope="col">Ação</th>
	</thead>
	
	<tbody>
		<tr scope="row" th:each="produto : ${produtos}">
			<td th:text=${produto.codigo}></td>
			<td th:text=${produto.descricao}></td>
			<div th:switch="${produto.tipo}">
			<td th:case="1">Eletrônico</td>
			<td th:case="2">Eletrodoméstico</td>
			<td th:case="3">Móvel</td>
			<td th:case="*">Não definido</td>
			</div>
			<td th:text=${produto.valor_fornecedor}></td>
			<td th:text=${produto.qtde_estoque}></td>
			
			<td>
				<a class="btn btn-primary" th:href="@{alterar/{id}(id=${produto.codigo})}">
					<i class="fas fa-edit">Editar</i>
				</a>
				<a class="btn btn-primary" th:href="@{movimentar/{id}(id=${produto.codigo})}"><!-- /{descricao}(id=${produto.descricao}) -->
					<i class="fas fa-edit">Movimentar</i>
				</a>
				<a class="btn btn-danger" th:href="@{excluir/{id}(id=${produto.codigo})}">
					<i class="fas fa-times">Excluir</i>
				</a>
			</td>
		</tr>
	</tbody>

</table>

<footer>
<div class="rodape">
 <span>Todos os Direito Reservados - 2022 &copy; Guilherme Filipe Da Rosa</span>
</div>
</footer>

<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
